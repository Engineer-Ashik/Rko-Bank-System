<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-900">
    <header>
        <h1 class="bg-slate-400 text-black text-center text-4xl font-bold py-8 mb-6">Welcome to our <span class="text-4xl font-extrabold italic text-indigo-600">RKO BANK .</span> Transaction service</h1>
    </header>

    <main>
        <section>
        </br>
            <div class="grid grid-cols-3 gap-4">

            <div class="bg-violet-600 text-yellow-100 text-center font-bold text-4xl rounded-2xl p-10 mx-6 w-auto">
                <h4>Deposit</h4></br>
                <h5>$<span id="deposit-dollar">00</span></h5>
            </div>

            <div class="bg-blue-600 text-yellow-100 text-center font-bold text-4xl rounded-2xl p-10 mx-6 w-auto">
                <h4>Withdraw</h4></br>
                <h5>$<span id="withdraw-dollar">00</span></h5>
            </div>

            <div class="bg-sky-400 text-yellow-100 text-center font-bold text-4xl rounded-2xl p-10 mx-6 w-auto">
                <h4>Balance</h4></br>
                <h5>$<span id="balance-dollar">00</span></h5>
            </div>

            </div>
            
            <div class="grid grid-cols-2 gap-4 mt-10">
            <div class="bg-green-500 text-yellow-100 text-center font-bold text-5xl rounded-2xl p-14 mx-6">
                <h4 class="text-gray-600">Please-Deposit</h4>
                <input id="Please-Deposit-id" class="text-black text-xl w-2/3" type="text" placeholder="Enter your Deposit Amount...">
                <button id="btn-deposit" class="font-bold text-xl bg-blue-900 text-slate-300 p-4 rounded-xl hover:bg-orange-600">Deposit</button>
            </div>

            <div class="bg-yellow-500 text-center font-bold text-5xl rounded-2xl p-14 mx-6">
                <h4 class="text-neutral-800">Please-Withdraw</h4>
                <input id="Please-Withdraw-id" class="text-black text-xl w-2/3" type="text" placeholder="Enter your Withdraw Amount...">
            <button id="btn-withdraw" class="font-bold text-xl bg-red-800 text-slate-300 p-4 rounded-xl hover:bg-black">withdraw</button>
            </div>

        </div>
        </section>
    </main>
    <script src=""></script>
</body>
</html>
