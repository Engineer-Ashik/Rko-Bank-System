<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rko-Bank (ptv).ltd</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="bg-slate-400 text-4xl py-8">Welcome to the <span class="h1bank">RKO-BANK</span></h1>
    </header>

    <main>
        <div class="text-center p-20 bg-red-400 my-40 w-full h-64 p">
            <input class="w-1/4 bg-gray-500 text-yellow-100 mb-2 border-2 border-cyan-950" id="login" type="email" placeholder="Enter your Email here..">
        </br>
            <input class="w-1/4 bg-stone-300 mt-2 border-2 border-green-700" id="password" type="password" placeholder="password..">
        </br>
            <button class="border-2 border-orange-950  hover:bg-sky-700 bg-orange-400 w-1/12 m-4">Submit</button>
        </div>
    </main>

    <!--JavaScript-------------------------connection-->
    <script src="home.js"></script>
</body>
</html>
